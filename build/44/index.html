	<title></title>

<body>
<div id="map" style="width:100%; height:300px;"></div>
 <h1>
 Juan A. Pineda, a 20 year old,
 Latino male died on 1992-04-30
            in a homicide at 4028 Santa Monica Blvd. in Silver Lake.

 </h1>
	 <script type="text/javascript">
	            var map = L.map('map').setView([34.092221, -118.281326], 16);
	            var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	                maxZoom: 18,
	                attribution: 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
	            });
	            map.addLayer(osmLayer);
	             var blackIcon = L.Icon.extend({
                options: {
                    iconUrl: "/static/marker-24.png",
                    iconSize: [24, 24]
                }
            });
	            var marker = L.marker([34.092221, -118.281326], {icon: new blackIcon()}).addTo(map);
	 </script>
</body>
